<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>CheckSec</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="">
	<link rel="icon" href="">
	<link rel="apple-touch-icon" sizes="180x180" href="">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<section class="intro">
		<img src="img/logo.png" class="logo" alt="">
		<button class="start-game" id="start-game">Рискнуть</button>
	</section>

	<section class="shadows"></section>
	<div class="sound mute"><img src="img/speaker.svg" alt="sound on/off"></div>

	<section class="level-1">
		<div class="container">
			<div class="game-zone">
				<img src="img/pass/button coffee ready.png" class="actions coffee shover" alt="">
				<div class="closed-laptop">
					<button class="shover">Открыть</button>
					<img src="img/wall/laptop closed.png" class="actions shover" alt="">
				</div>
				<div class="laptop-open">
					<img src="img/wall/laptop open.png" class="laptop" alt="">
					<img src="img/all/monitor/settings icon.png" class="settings shover" alt="">
					<img src="img/all/monitor/folder foto.png" class="folder shover" alt="">
					<img src="img/all/actions/button Iwant coffee.png" class="want-coffee actions shover" alt="">
					<div class="password">
						<img src="img/pass.png" class="password" alt="">
						<input type="password" name="password">
						<button class="cancel-pass actions shover">Отменить</button>
						<button class="save-pass actions shover" disabled>Сохранить</button>
						<div class="pass-close shover"></div>
						<img src="img/pass/button bubble 1.png" class="standart-pass actions shover one" alt="">
						<img src="img/pass/button bubble 2.png" class="standart-pass actions shover two" alt="">
						<img src="img/pass/button bubble 3.png" class="standart-pass actions shover three" alt="">
						<img src="img/banya.png" class="banya actions shover" alt="">
					</div>
					<div class="folder-opened">
						<img src="img/folder.png" class="folder-op" alt="">
						<img src="img/photos.png" class="photos actions shover" alt="">
						<div class="folder-close shover"></div>
					</div>
					<img src="img/who.png" alt="" class="whos actions shover">
					<img src="img/get-coffee.png" class="danu actions shover">
				</div>
				<p class="description">Вы сидите в кафе и ждете кофе...</p>
			</div>
		</div>
	</section>

	<section>
		<div class="cut-scene">
			<div class="container">
				<h2>Вы проиграли</h2>
				<div class="repeat">
					<img src="img/repeat.png" alt="repeat">
				</div>
			</div>
		</div>
	</section>





	<script src="js/scripts.min.js"></script>

</body>
</html>
